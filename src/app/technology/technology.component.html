<div class="flexClass">

  <!-- <div class="container">
    <div class="card card-body bg-dark margin-one">
        <h2 class="whiteFont text-center">Technology are displayed here.</h2>
    </div>
  </div> -->

  <div class="row-padding row">
    <div class="col-md-4 d-flex align-items-stretch">
        <div class="linear-gradient card-body-color">
        <h3>Most Read</h3>
        <app-long-kitchen-card [articles]="technologyNews | slice:0:3">
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
        <div class="linear-gradient card-body-color">        
          <h3>Least Read</h3>
        <app-long-kitchen-card [articles]="technologyNews | slice:3:6">
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
        <div class="linear-gradient card-body-color">
        <h3>Recent</h3>
        <app-long-kitchen-card [articles]="technologyNews | slice:7:10">
        </app-long-kitchen-card>
      </div>
    </div>
  </div>

  <div class="container">
    <div *ngIf="technologyNews" style="padding-top: 1rem;">
      <div class="card-deck">
        <app-cards-template [article]="newsReport"
          class="col-md-4 col-lg-4 col-sm-6 col-xs-12 d-flex align-items-stretch"
          *ngFor="let newsReport of technologyNews">
        </app-cards-template>
      </div>
    </div>
  </div>

</div>
