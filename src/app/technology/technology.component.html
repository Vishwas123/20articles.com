<div class="flexClass">

  <div class="container">
    <div class="card card-body bg-dark margin-one">
      <img class="card-img-top" src="/assets/technology.jpg" alt="Photo by Bradley Hook from Pexels">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 d-flex align-items-stretch">
      <div class="card-body-color"
        style="padding:0.5rem; margin:0.5rem; background: linear-gradient(to right,#338F9A ,#0F76BB)">
        <h3>Most Read</h3>
        <hr>
        <app-long-kitchen-card [articles]="technologyNews | slice:0:3">
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
      <div class="card-body-color "
        style="padding:0.5rem; margin:0.5rem; background: linear-gradient(to right,#338F9A ,#0F76BB)">
        <h3>Least Read</h3>
        <hr>
        <app-long-kitchen-card [articles]="technologyNews | slice:3:6">
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
      <div class="card-body-color"
        style="padding:0.5rem; margin:0.5rem; background: linear-gradient(to right,#338F9A ,#0F76BB)">
        <h3>Recent</h3>
        <hr>
        <app-long-kitchen-card [articles]="technologyNews | slice:7:10">
        </app-long-kitchen-card>
      </div>
    </div>
  </div>

  <div *ngIf="technologyNews" style="padding-top: 1rem;">
    <div class="card-deck">
      <app-cards-template [article]="newsReport" class="col-md-4 col-lg-3 col-sm-6 col-xs-12 d-flex align-items-stretch"
        *ngFor="let newsReport of technologyNews">
      </app-cards-template>
    </div>
  </div>
</div>
