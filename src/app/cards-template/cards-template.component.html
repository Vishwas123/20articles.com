<div class="card card-style" style="margin-bottom:2rem;">
  <a href="{{article.url}}" target="_blank" style="text-decoration:none;" rel="noreferrer">
    <img *ngIf="article.urlToImage != null" class="card-img-top" [src]="article.urlToImage" alt="Card image cap"
      style="max-height:10rem;">
    <img *ngIf="article.urlToImage === null" style="max-height:10rem;" class="card-img-top" src="assets/news.png"
      alt="Card image cap">
    <div class="card-body">
      <h6 style="color:#333; font-weight: bold;"> {{article.title}} </h6>
      <span style="color:#333;"> {{article.description}}</span>
    </div>
  </a>
</div>
