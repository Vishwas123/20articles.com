<div class="row-padding row">
  <div class="col-md-4 d-flex align-items-stretch">
      <div class="linear-gradient card-body-color">
      <h3>Most Read</h3>
      <app-long-kitchen-card [articles]="entertainmentNews | slice:0:3">
      </app-long-kitchen-card>
    </div>
  </div>
  <div class="col-md-4 d-flex align-items-stretch">
      <div class="linear-gradient card-body-color">
      <h3>Least Read</h3>
      <app-long-kitchen-card [articles]="entertainmentNews | slice:3:6">
      </app-long-kitchen-card>
    </div>
  </div>
  <div class="col-md-4 d-flex align-items-stretch">
      <div class="linear-gradient card-body-color">
      <h3>Recent</h3>
      <app-long-kitchen-card [articles]="entertainmentNews | slice:7:10">
      </app-long-kitchen-card>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="entertainmentNews" style="padding-top: 1rem;">
    <div class="card-deck">
      <app-cards-template [article]="newsReport" class="col-md-4 col-lg-4 col-sm-3 col-xs-3 d-flex align-items-stretch"
        *ngFor="let newsReport of entertainmentNews">
      </app-cards-template>
    </div>
  </div>
</div>
