<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2>
      <a class="navbar-brand" href="#"
        style="font-family:fantasy; color: greenyellow; letter-spacing: 0.2rem; border-bottom: solid 1px #fff;">{{appTitle}}
      </a>
    </h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
true}">Home</a>
        </li>
        <li class="nav-item" *ngFor="let category of categoryNames;">
          <a routerLink="/{{category | lowercase}}" class="nav-link" routerLinkActive="active-link">{{category}}</a>
        </li>
      </ul>
      <span class="navbar-text">
        Developer Version*
      </span>
    </div>
  </nav>
</header>
