<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h2>
      <a class="navbar-brand" href="#"
        style="font-family:fantasy; color: greenyellow; letter-spacing: 0.2rem; border-bottom: solid 1px #fff;">{{appTitle}}
      </a>
    </h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
true}">Home</a>
        </li>
        <li class="nav-item" *ngFor="let category of categoryNames;">
          <a routerLink="/{{category | lowercase}}" class="nav-link" routerLinkActive="active-link">{{category}}</a>
        </li>
      </ul>
      <span class="form-inline my-2 my-lg-0 nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" style="color:white;" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <img src="../../assets/{{currentCountry.id}}.png" width="25px" height="25px" style="margin-right:3px; vertical-align: middle;" alt="INDIA Flag"> {{currentCountry.name}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="changeCountry(country)" *ngFor="let country of countries">{{country.name}}</a>
          </div>
      </span>
    </div>
  </nav>
</header>
