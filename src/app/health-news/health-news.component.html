<div class="flexClass" style="margin: 0;">

  <div class="container">
    <div class="card card-body bg-dark margin-one">
      <h2 class="whiteFont text-center">Health Tips Here.</h2>
    </div>
  </div>

  <div *ngIf="!healthNews">
    Loading...
  </div>

  <div class="row" *ngIf="healthNews">
    <div class="col-md-4 d-flex align-items-stretch">
      <div style="padding:0.5rem; margin:0.5rem;">
        <h3>Most Read</h3>
        <hr>
        <app-long-kitchen-card [articles]="healthNews | slice:0:3">Loading...
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
      <div class="card-body-color " style="padding:0.5rem; margin:0.5rem;">
        <h3>Least Read</h3>
        <hr>
        <app-long-kitchen-card [articles]="healthNews | slice:3:6">Loading...
        </app-long-kitchen-card>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-stretch">
      <div style="padding:0.5rem; margin:0.5rem;">
        <h3>Recent</h3>
        <hr>
        <app-long-kitchen-card [articles]="healthNews | slice:7:10">Loading...
        </app-long-kitchen-card>
      </div>
    </div>
  </div>

  <div *ngIf="healthNews" style="padding-top: 1rem;">
    <div class="card-deck">
      <app-cards-template [article]="newsReport"
        class="col-md-4 col-lg-3 col-sm-6 col-xs-12  d-flex align-items-stretch" *ngFor="let newsReport of healthNews">
      </app-cards-template>
    </div>
  </div>

</div>
